<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sliding Cards</title>
<style>
body {
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
}

.slider {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  scroll-behavior: smooth;
  width: 90%;
  padding: 20px;
  cursor: grab;
}

.slider::-webkit-scrollbar {
  height: 8px;
}
.slider::-webkit-scrollbar-thumb {
  background: #888;
  border-radius: 4px;
}

.card {
  width: 480px;
  height: 500px;
  perspective: 1000px;
  flex-shrink: 0;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.card:hover .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  overflow: hidden;
  backface-visibility: hidden;
}

.card-front {
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-front img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.card-back {
  background: linear-gradient(135deg, #ff7e5f, #feb47b);
  transform: rotateY(180deg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 20px;
}
</style>
</head>
<body>

<div class="slider" id="slider">
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="https://picsum.photos/480/500?random=1" alt="Card 1">
      </div>
      <div class="card-back">
        <p>معلومات البطاقة الأولى</p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="https://picsum.photos/480/500?random=2" alt="Card 2">
      </div>
      <div class="card-back">
        <p>معلومات البطاقة الثانية</p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="https://picsum.photos/480/500?random=3" alt="Card 3">
      </div>
      <div class="card-back">
        <p>معلومات البطاقة الثالثة</p>
      </div>
    </div>
  </div>
</div>

<script>
const slider = document.getElementById('slider');
let isDown = false;
let startX;
let scrollLeft;

slider.addEventListener('mousedown', (e) => {
  isDown = true;
  slider.classList.add('active');
  startX = e.pageX - slider.offsetLeft;
  scrollLeft = slider.scrollLeft;
});
slider.addEventListener('mouseleave', () => {
  isDown = false;
});
slider.addEventListener('mouseup', () => {
  isDown = false;
});
slider.addEventListener('mousemove', (e) => {
  if (!isDown) return;
  e.preventDefault();
  const x = e.pageX - slider.offsetLeft;
  const walk = (x - startX) * 2;
  slider.scrollLeft = scrollLeft - walk;
});
</script>

</body>
</html>
